<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: repeat(12, 1.6cm);
  grid-template-rows: repeat(12, 1.6cm);
  background-color: black;
  margin: 0 auto;
  width: fit-content;
  border: 2px solid black; /* dicker AuÃŸenrahmen */
}

.container > div {
  background-color: white;
  border: 1px solid rgb(167, 163, 163);
  padding: 10px;
  font-size: 35px;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  white-space: nowrap;
  overflow: hidden;
}
</style>
</head>
<body>

<h1>Grid Layout</h1>

<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

<p>Direct child element(s) of the grid container automatically becomes grid items.</p>

<div class="container"></div>

<script>
  const container = document.querySelector('.container');
  for(let i = 0; i < 144; i++) {
    const div = document.createElement('div');
    container.appendChild(div);
  }
</script>


<script>
   const regex = /^[a-zA-Z]?$/;
  document.querySelectorAll('.container > div').forEach(div => {
    let oldText

    div.setAttribute('contenteditable', 'true');
    
    div.addEventListener('beforeinput', (event) => {
      oldText = div.innerText;
    });

    div.addEventListener('input', () => {
      let text = div.innerText.replace(/\s/g, '');

      if (regex.test(text)){
        div.innerText = text.toUpperCase()
      }else
      div.innerText = oldText
    });
  });
</script>


</body>
</html>

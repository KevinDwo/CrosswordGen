<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europäisches Kreuzworträtsel</title>
    <style>
        /* Grundlegende Stildefinitionen für den Body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Stil für den Haupttitel */
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #1a202c;
            font-size: 2.5rem;
        }

        /* Stil für den Container, der das 12x12 Raster bildet */
        .container {
            display: grid;
            grid-template-columns: repeat(12, 44px);
            grid-template-rows: repeat(12, 44px);
            border: 2px solid #000;
        }

        /* Stil für jede einzelne Zelle im Raster */
        .cell {
            position: relative;
            width: 44px;
            height: 44px;
            box-sizing: border-box;
            background-color: #fff;
            border-top: 1px solid #000;
            border-left: 1px solid #000;
        }
        
        .cell:nth-child(12n + 1) { border-left: none; }
        .cell:nth-child(-n + 12) { border-top: none; }

        /* Stil für das Eingabefeld in jeder Zelle */
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.4rem; /* Geändert: Etwas verkleinert */
            text-transform: uppercase;
            background: transparent;
            outline: none;
            color: #1a202c;
            padding: 0;
            cursor: pointer;
            caret-color: transparent;
        }
        
        .cell input::selection {
            background-color: transparent;
        }

        /* Stil für die Hinweiszellen */
        .hint-cell {
            background-color: #cce7f5;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Stile für den Fragetext */
            font-size: 9px;
            padding: 3px;
            text-align: center;
            overflow: hidden;
            line-height: 1.1;
            word-break: break-word;
        }
        
        /* Animation für das Blinken eines einzelnen Wortes */
        @keyframes blink-correct {
            0%, 100% { background-color: #d4edda; }
            25%, 75% { background-color: white; }
            50% { background-color: #d4edda; }
        }

        .blinking input {
            animation: blink-correct 1.5s ease-in-out;
        }
        
        /* Stile für die Wort-Markierung */
        .selected input {
            background-color: #ffedd5;
        }
        .highlighted input {
            background-color: #e5e7eb;
        }

        /* --- NEUE FINALE ANIMATION --- */
        @keyframes blink-final-light {
            0%, 50%, 100% { background-color: #d4edda; } /* Hellgrün */
            25%, 75% { background-color: white; }
        }

        @keyframes blink-final-dark {
            0%, 50%, 100% { background-color: #9fcfab; } /* Dunkleres Grün */
            25%, 75% { background-color: #cce7f5; } /* Originale Hinweis-Farbe */
        }

        .puzzle-solved .cell input {
            animation: blink-final-light 0.7s 3; /* Spielt die Animation 3 Mal ab */
        }
        .puzzle-solved .hint-cell {
            animation: blink-final-dark 0.7s 3; /* Spielt die Animation 3 Mal ab */
        }

        /* --- STILE FÜR DIE SVG-PFEILE AUF DEN RÄNDERN --- */
        .arrow-container {
            position: absolute;
            width: 15px;
            height: 15px;
            pointer-events: none; /* Sorgt dafür, dass der Pfeil nicht klickbar ist */
        }
        .arrow-container svg {
            width: 100%;
            height: 100%;
            overflow: visible; /* Wichtig, damit die Linien nicht abgeschnitten werden */
        }
        
        /* Positionen der Pfeile (angepasst) */
        /* Normale Pfeile */
        .pos-rl { left: -3px; top: 50%; transform: translateY(-50%); } /* RIGHTLEFT */
        .pos-da { top: -3px; left: 50%; transform: translateX(-50%); } /* DOWNABOVE */

        /* Eckpfeile (angepasst) */
        .pos-ra { top: -1px; left: 25%; transform: translateX(-100%); } /* RIGHTABOVE */
        .pos-rd { bottom: -1px; left: 25%; transform: translateX(-100%); } /* RIGHTDOWN */
        .pos-dl { left: -1px; top: 25%; transform: translateY(-100%); } /* DOWNLEFT */
        .pos-dr { right: -1px; top: 25%; transform: translateY(-100%); } /* DOWNRIGHT */

    </style>
</head>
<body>

    <h1>Kreuzworträtsel</h1>

    <div class="container"></div>

    <script>
        // --- TEIL 1: GRUNDGERÜST ERSTELLEN ---
        const container = document.querySelector('.container');
        const allCells = [];
        const gridWidth = 12;
        const regex = /^[a-zA-Z]?$/;

        for(let i = 0; i < 144; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;

            const input = document.createElement('input');
            input.setAttribute('maxlength', '1');
            cell.appendChild(input);
            container.appendChild(cell);
            allCells.push(cell);
        }

        // --- SVG-DEFINITIONEN MIT LÄNGEREM VORDERTEIL ---
        const SVG_ARROWS = {
            RIGHTLEFT:  `<svg viewBox="0 0 20 20" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 10 H18 M12 5 L18 10 L12 15"/></svg>`,
            RIGHTABOVE: `<svg viewBox="0 0 20 20" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2 V10 H22 M16 5 L22 10 L16 15"/></svg>`,
            RIGHTDOWN:  `<svg viewBox="0 0 20 20" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 18 V10 H22 M16 5 L22 10 L16 15"/></svg>`,
            DOWNLEFT:   `<svg viewBox="0 0 20 20" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 10 H10 V22 M5 16 L10 22 L15 16"/></svg>`,
            DOWNABOVE:  `<svg viewBox="0 0 20 20" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2 V18 M5 12 L10 18 L15 12"/></svg>`,
            DOWNRIGHT:  `<svg viewBox="0 0 20 20" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10 H10 V22 M5 16 L10 22 L15 16"/></svg>`,
        };


        // --- TEIL 2: LÖSUNG LADEN UND SPIEL-LOGIK ---
        const apiUrl = 'http://127.0.0.1:5000';
        let solutions = [];
        const solvedSolutions = new Set();
        const cellToSolutionsMap = new Map();
        let currentSelection = null;

        // Hilfsfunktion, um alle Zellen eines Wortes zu erhalten
        function getWordCells(solution) {
            const cells = [];
            for (let i = 0; i < solution.answer.length; i++) {
                let cellIndex;
                if (solution.direction === 'horizontal') {
                    cellIndex = solution.row * gridWidth + (solution.col + i);
                } else { // vertical
                    cellIndex = (solution.row + i) * gridWidth + solution.col;
                }
                if (allCells[cellIndex]) {
                    cells.push(allCells[cellIndex]);
                }
            }
            return cells;
        }
        
        // --- FUNKTIONEN FÜR DIE MARKIERUNG UND NAVIGATION ---

        function highlightWord(solution, activeIndex) {
            allCells.forEach(cell => {
                cell.classList.remove('selected', 'highlighted');
            });
            
            const wordCells = getWordCells(solution);
            wordCells.forEach(cell => {
                const cellIndex = parseInt(cell.dataset.index);
                if (cellIndex === activeIndex) {
                    cell.classList.add('selected');
                } else {
                    cell.classList.add('highlighted');
                }
            });
        }

        // ZENTRALE FUNKTION ZUM FOKUSSIEREN UND MARKIEREN
        function focusAndSelectCell(cellIndex, preferredDirection = 'horizontal') {
            const cell = allCells[cellIndex];
            if (!cell) return;

            const inputField = cell.querySelector('input');
            if (!inputField) return;

            inputField.focus();
            
            const associatedSolutions = cellToSolutionsMap.get(cellIndex);
            if (associatedSolutions && associatedSolutions.length > 0) {
                let solutionToHighlight;
                if (associatedSolutions.length > 1) { // Kreuzung
                    const horizontal = associatedSolutions.find(s => s.direction === 'horizontal');
                    const vertical = associatedSolutions.find(s => s.direction === 'vertical');
                    if (preferredDirection === 'vertical') {
                        solutionToHighlight = vertical || horizontal;
                    } else { // default to horizontal
                        solutionToHighlight = horizontal || vertical;
                    }
                } else {
                    solutionToHighlight = associatedSolutions[0];
                }
                highlightWord(solutionToHighlight, cellIndex);
                currentSelection = { solution: solutionToHighlight, index: cellIndex };
            } else {
                currentSelection = null;
                allCells.forEach(c => c.classList.remove('selected', 'highlighted'));
            }
            
            setTimeout(() => inputField.select(), 0);
        }


        function handleClick(event) {
            const target = event.target;
            const cell = target.closest('.cell');
            if (!cell) return;

            if (cell.classList.contains('hint-cell')) {
                const number = parseInt(cell.dataset.number);
                if (!isNaN(number)) {
                    const targetSolution = solutions.find(s => s.number === number);
                    if (targetSolution) {
                        const firstLetterCellIndex = targetSolution.row * gridWidth + targetSolution.col;
                        focusAndSelectCell(firstLetterCellIndex, targetSolution.direction);
                    }
                }
                return;
            }

            if (target.matches('input')) {
                const clickedIndex = parseInt(cell.dataset.index);
                const associatedSolutions = cellToSolutionsMap.get(clickedIndex);

                if (!associatedSolutions || associatedSolutions.length === 0) {
                    currentSelection = null;
                    allCells.forEach(c => c.classList.remove('selected', 'highlighted'));
                    return;
                }
                
                let preferredDirection = 'horizontal';
                if (associatedSolutions.length > 1 && currentSelection && currentSelection.index === clickedIndex) {
                    preferredDirection = (currentSelection.solution.direction === 'horizontal') ? 'vertical' : 'horizontal';
                }
                
                focusAndSelectCell(clickedIndex, preferredDirection);
            }
        }
        
        function handleKeyDown(event) {
            const { key } = event;
            const inputField = event.target;
            const cell = inputField.closest('.cell');
            const currentIndex = parseInt(cell.dataset.index);

            if (key.startsWith('Arrow')) {
                event.preventDefault();
                let nextIndex = currentIndex;
                let nextCell = null;

                while (true) {
                    if (key === 'ArrowUp') nextIndex -= gridWidth;
                    else if (key === 'ArrowDown') nextIndex += gridWidth;
                    else if (key === 'ArrowLeft') nextIndex -= 1;
                    else if (key === 'ArrowRight') nextIndex += 1;

                    if (nextIndex < 0 || nextIndex >= 144 || (key === 'ArrowLeft' && nextIndex % gridWidth === gridWidth - 1) || (key === 'ArrowRight' && nextIndex % gridWidth === 0)) break;

                    const tempNextCell = allCells[nextIndex];
                    if (tempNextCell && !tempNextCell.classList.contains('hint-cell')) {
                        nextCell = tempNextCell;
                        break;
                    }
                }

                if (nextCell) {
                    const newIndex = parseInt(nextCell.dataset.index);
                    const preferredDirection = (key === 'ArrowUp' || key === 'ArrowDown') ? 'vertical' : 'horizontal';
                    focusAndSelectCell(newIndex, preferredDirection);
                }
                return;
            }

            if (key === 'Backspace' && inputField.value.length === 0 && currentSelection) {
                event.preventDefault();
                const wordCells = getWordCells(currentSelection.solution);
                const currentCellInWordIndex = wordCells.findIndex(c => parseInt(c.dataset.index) === currentIndex);

                if (currentCellInWordIndex > 0) {
                    const prevCell = wordCells[currentCellInWordIndex - 1];
                    focusAndSelectCell(parseInt(prevCell.dataset.index), currentSelection.solution.direction);
                }
            }
        }

        function handleInput(event) {
            const inputField = event.target;
            const cell = inputField.closest('.cell');
            if (!cell) return;

            const cellIndex = parseInt(cell.dataset.index);

            if (!regex.test(inputField.value)) {
                inputField.value = '';
                return;
            }
            inputField.value = inputField.value.toUpperCase();

            const solutionsToCheck = cellToSolutionsMap.get(cellIndex);
            if (solutionsToCheck) {
                solutionsToCheck.forEach(checkSolution);
            }
            
            if (currentSelection && inputField.value.length > 0) {
                const wordCells = getWordCells(currentSelection.solution);
                const currentCellInWordIndex = wordCells.findIndex(c => parseInt(c.dataset.index) === cellIndex);
                if (currentCellInWordIndex > -1 && currentCellInWordIndex < wordCells.length - 1) {
                    const nextCell = wordCells[currentCellInWordIndex + 1];
                    focusAndSelectCell(parseInt(nextCell.dataset.index), currentSelection.solution.direction);
                }
            }
        }

        function checkSolution(solution) {
            let userInput = '';
            const wordCells = getWordCells(solution);
            wordCells.forEach(cell => {
                const input = cell.querySelector('input');
                if (input) {
                    userInput += input.value || ' ';
                }
            });

            if (userInput.toUpperCase() === solution.answer.toUpperCase()) {
                if (!solvedSolutions.has(solution)) {
                    wordCells.forEach(cell => {
                        cell.classList.add('blinking');
                    });
                    
                    solvedSolutions.add(solution);

                    setTimeout(() => {
                        wordCells.forEach(cell => cell.classList.remove('blinking'));
                    }, 1500);

                    if (solvedSolutions.size === solutions.length) {
                        container.classList.add('puzzle-solved');
                    }
                }
            } else {
                 if(solvedSolutions.has(solution)){
                    solvedSolutions.delete(solution);
                    container.classList.remove('puzzle-solved');
                 }
            }
        }
        
        // --- SETUP UND INITIALISIERUNG ---

        function buildCellToSolutionMap() {
            solutions.forEach(solution => {
                for (let i = 0; i < solution.answer.length; i++) {
                    let cellIndex;
                    if (solution.direction === 'horizontal') {
                        cellIndex = solution.row * gridWidth + (solution.col + i);
                    } else {
                        cellIndex = (solution.row + i) * gridWidth + solution.col;
                    }
                    if (!cellToSolutionsMap.has(cellIndex)) {
                        cellToSolutionsMap.set(cellIndex, []);
                    }
                    cellToSolutionsMap.get(cellIndex).push(solution);
                }
            });
        }

        // Event-Listener hinzufügen
        container.addEventListener('input', handleInput);
        container.addEventListener('click', handleClick);
        container.addEventListener('keydown', handleKeyDown);

        // Führe die Funktionen nacheinander aus
        Promise.all([
            fetch(`${apiUrl}/api/layout`).then(res => res.json()),
            fetch(`${apiUrl}/api/entries`).then(res => res.json())
        ])
        .then(([spots, entries]) => {
            solutions = entries;
            
            // 1. Hinweiszellen stylen und Fragen einfügen
            spots.forEach(spot => {
                const hintIndex = spot.row * gridWidth + spot.col;
                if (allCells[hintIndex]) {
                    const hintCell = allCells[hintIndex];
                    hintCell.classList.add('hint-cell');
                    hintCell.dataset.number = spot.number;
                    
                    const correspondingEntry = entries.find(entry => entry.number === spot.number);
                    if (correspondingEntry && correspondingEntry.question) {
                        hintCell.innerHTML = correspondingEntry.question;
                    } else {
                        hintCell.innerHTML = '';
                    }
                }
            });

            // 2. Map für die Lösungsprüfung erstellen
            buildCellToSolutionMap();

            // 3. Pfeile auf den Rändern der Antwortzellen hinzufügen
            spots.forEach(spot => {
                const solution = entries.find(e => e.number === spot.number);
                if (!solution) return;

                const firstLetterCellIndex = solution.row * gridWidth + solution.col;
                const firstLetterCell = allCells[firstLetterCellIndex];
                if (!firstLetterCell) return;

                const arrowContainer = document.createElement('div');
                arrowContainer.classList.add('arrow-container');

                const direction = spot.direction.toUpperCase();
                const arrowSVG = SVG_ARROWS[direction];
                
                if (arrowSVG) {
                    arrowContainer.innerHTML = arrowSVG;
                    switch (direction) {
                        case 'RIGHTLEFT':   arrowContainer.classList.add('pos-rl'); break;
                        case 'RIGHTABOVE':  arrowContainer.classList.add('pos-ra'); break;
                        case 'RIGHTDOWN':   arrowContainer.classList.add('pos-rd'); break;
                        case 'DOWNLEFT':    arrowContainer.classList.add('pos-dl'); break;
                        case 'DOWNABOVE':   arrowContainer.classList.add('pos-da'); break;
                        case 'DOWNRIGHT':   arrowContainer.classList.add('pos-dr'); break;
                    }
                    firstLetterCell.appendChild(arrowContainer);
                }
            });
        })
        .catch(error => {
            console.error('Fehler beim Laden des Rätsels:', error);
            const errorDiv = document.createElement('div');
            errorDiv.style.color = 'red';
            errorDiv.style.marginTop = '1rem';
            errorDiv.textContent = 'Das Rätsel konnte nicht geladen werden. Bitte stelle sicher, dass der Server läuft.';
            document.body.appendChild(errorDiv);
        });
    </script>
</body>
</html>
